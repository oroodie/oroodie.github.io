<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cool CSS3 Buttons</title>
    <!-- font-awesome -->
    <link href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/3D/CSS3-btns.css">
</head>

<body>
    <header>
        <h1 class="sr-only">Cool CSS3 Buttons</h1>
    </header>
    <main class="main">
        <section class="switches">
            <h2>
                <a href="http://tympanus.net/codrops/2012/09/13/button-switches-with-checkboxes-and-css3-fanciness/">
                CSS3 Button Switches - Tutorial Link</a>
            </h2>
            <div class="switch">
                <input type="checkbox" id="sw1">
                <label for="sw1"></label>
            </div>
            <div class="switch">
                <input type="checkbox" id="sw2" checked>
                <label for="sw2"></label>
            </div>
        </section>
        <section class="buttons">
            <h2>
                <a href="http://azmind.com/2012/02/24/create-a-circle-social-button-in-css3/">
                Icon Buttons - Tutorial Link</a>
            </h2>
            <a href=""><i class="fa fa-bicycle fa-lg"></i></a>
            <a href=""><i class="fa fa-camera-retro fa-lg"></i></a>
            <a href=""><i class="fa fa-mobile fa-lg"></i></a>
            <a href=""><i class="fa fa-desktop fa-lg"></i></a>
            <a href=""><i class="fa fa-shopping-cart fa-lg"></i></a>
        </section>
    </main>
</body>

</html>
