<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="styles/3D/CSS3-anim-3Dslider.css">
</head>
<body>
  <header>
    <h1 class="title">Trans-itions & Trans-forms</h1>
  </header>
  <main>
    <!-- 3D SLIDER -->
    <h2>3D Slider</h2>
    <article>
      <article class="slider3d-perspective">
        <section class="slider3d">
          <figure class="slider3d-side side3d-1">
            <img src="http://placekitten.com/g/210/210" alt="img side 1" class="slider3d-img"></figure>
          <figure class="slider3d-side side3d-2">
            <img src="http://placekitten.com/g/220/220" alt="img side 2" class="slider3d-img"></figure>
          <figure class="slider3d-side side3d-3">
            <img src="http://placekitten.com/g/230/230" alt="img side 3" class="slider3d-img"></figure>
          <figure class="slider3d-side side3d-4">
            <img src="http://placekitten.com/g/240/240" alt="img side 4" class="slider3d-img"></figure>
          <figure class="slider3d-side side3d-5">
            <img src="http://placekitten.com/g/250/250" alt="img side 5" class="slider3d-img"></figure>
          <figure class="slider3d-side side3d-6">
            <img src="http://placekitten.com/g/260/260" alt="img side 6" class="slider3d-img"></figure>
          <figure class="slider3d-side side3d-7">
            <img src="http://placekitten.com/g/280/280" alt="img side 6" class="slider3d-img"></figure>
          </section>
      </article>
    </article>
  </main>
</body>
</html>
