<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Transitions & Transforms</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <link rel="stylesheet" href="styles/3D/CSS3-anim-3Dcube.css">
</head>
<body>
  <header>
    <h1 class="title">Trans-itions & Trans-forms</h1>
  </header>
  <main>
  <!-- 3D CUBE -->
  <h2>3D CUBE</h2>
    <article class="cube-perspective">
      <section class="cube show-front">
        <figure class="cube-side front"><img src="http://placekitten.com/g/210/210" alt="img side front" class="cube-img"></figure>
        <figure class="cube-side back"><img src="http://placekitten.com/g/220/220" alt="img side back" class="cube-img"></figure>
        <figure class="cube-side right"><img src="http://placekitten.com/g/240/240" alt="img side right" class="cube-img"></figure>
        <figure class="cube-side left"><img src="http://placekitten.com/g/250/250" alt="img side left" class="cube-img"></figure>
        <figure class="cube-side top"><img src="http://placekitten.com/g/190/190" alt="img side top" class="cube-img"></figure>
        <figure class="cube-side bottom"><img src="http://placekitten.com/g/320/320" alt="img side bottom" class="cube-img"></figure>
      </section>
    </article>
  </main>
  </body>
  </html>
