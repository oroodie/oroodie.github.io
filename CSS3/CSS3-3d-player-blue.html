 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>CSS3 3D Player</title>
     <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="styles/3D/CSS3-3d-player-blue.css">

     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>
 <body>

 <header>
     <h3>CSS3 Player</h3>
     <small>The power of gradients</small>
 </header>

 <main>
  <article class="player">
     <div class="player-play-pause-btn">
         <a href="#" class="player-play-btn player-btn"><span class="icon-btn">&nbsp;▶</span></a>
         <a href="" class="player-pause-btn player-btn hidden"><span class="icon-btn">▐ ▌</span></a>
     </div>
     <div class="player-prev-next-btn">
         <a href="#" class="player-prev-btn"><span class="icon-btn">◀◀</span></a><a href="#" class="player-next-btn"><span class="icon-btn">▶▶</span></a>
     </div>
     <div class="player-seek-bar">
         <div class="player-seek-fill"></div>
         <div class="player-seek-knob"></div>
     </div>
     <div class="player-volume"><ul class="player-volume-levels">
             <li>|</li>
             <li>|</li>
             <li>|</li>
             <li>|</li>
             <li>|</li>
             <li>|</li>
             <li>|</li>
             <li>|</li>
             <li>|</li>
             <li>|</li>
         </ul>
         <a href="" class="player-volume-knob"><span class="icon-btn">●</span></a>
     </div>

  </article>
 </main>

 </body>

 </html>
